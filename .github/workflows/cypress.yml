name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Roda os testes UI no Chrome headless
      - name: Run Cypress UI tests (Chrome Headless)
        run: npx cypress run --browser chrome --headless --spec "cypress/e2e/features/**/*.feature" --reporter mochawesome --reporter-options reportDir=cypress/reports/ui,json=true,html=false,overwrite=false

      # 5️⃣ Roda os testes API
      - name: Run Cypress API tests
        run: npx cypress run --spec "cypress/api/features/**/*.feature" --reporter mochawesome --reporter-options reportDir=cypress/reports/api,json=true,html=false,overwrite=false

      # 6️⃣ Merge dos JSONs e gera HTML
      - name: Merge reports and generate HTML
        run: |
          mkdir -p cypress/reports/merged
          npx mochawesome-merge cypress/reports/**/*json > cypress/reports/merged/mochawesome.json
          npx marge cypress/reports/merged/mochawesome.json --reportDir cypress/reports/merged --inline

      # 7️⃣ Upload do relatório final (JSON + HTML)
      - name: Upload Cypress merged report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/merged

      # 8️⃣ Upload de screenshots (caso existam)
      - name: Upload Cypress screenshots
        if: always() && hashFiles('cypress/screenshots/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # 9️⃣ Upload de vídeos (caso existam)
      - name: Upload Cypress videos
        if: always() && hashFiles('cypress/videos/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
